<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <section class="section-messages">
    <h2>Messages</h2>

    <pla-message type="info" message="Info message" closable>
    </pla-message>

    <pla-message type="success" message="Info message">
    </pla-message>

    <pla-message type="warn"
      message="Warning message... and a really long one at that to see what happens when things wrap" closable>
    </pla-message>

    <pla-message type="error" message="Error message">
    </pla-message>

    <pla-message type="info" closable>
      <p>This is a multiline message</p>
      <p>Because it has two lines</p>
    </pla-message>

    <button id="show-message">Show Message</button>
  </section>

  <section class="section-spinners">
    <h2>Spinners</h2>
    <button id="show-spinner">Show a spinner</button>
  </section>

  <section class="section-shiny">
    <h2>Is Shiny</h2>

    <ul>
      <li>
        <pla-is-shiny shiny square></pla-is-shiny>
      </li>
      <li>
        <pla-is-shiny shiny></pla-is-shiny>
      </li>
      <li>
        <pla-is-shiny></pla-is-shiny>
      </li>
    </ul>

    <h3>Icon only</h3>

    <ul>
      <li>
        <pla-is-shiny icononly shiny square></pla-is-shiny>
      </li>
      <li>
        <pla-is-shiny icononly shiny></pla-is-shiny>
      </li>
      <li>
        <pla-is-shiny icononly></pla-is-shiny>
      </li>
    </ul>
  </section>

  <section class="section-shiny">
    <h2>Is Alpha</h2>

    <ul>
      <li>
        <pla-is-alpha alpha></pla-is-alpha>
      </li>
      <li>
        <pla-is-alpha></pla-is-alpha>
      </li>
    </ul>

    <h3>Icon only</h3>

    <ul>
      <li>
        <pla-is-alpha icononly alpha></pla-is-alpha>
      </li>
      <li>
        <pla-is-alpha icononly></pla-is-alpha>
      </li>
    </ul>
  </section>

  <section class="section-gender">
    <h2>Gender</h2>

    <ul>
      <li>
        <pla-gender gender="male"></pla-gender>
      </li>
      <li>
        <pla-gender gender="female"></pla-gender>
      </li>
      <li>
        <pla-gender gender="genderless"></pla-gender>
      </li>
    </ul>
  </section>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
